<style>
    *,
    *::before,
    *:after{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      width: 100%;
      height: 100vh;
      background: #c1d0df;
      color: #ddd;
      overflow-y: hidden;
    }
    .container{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background-color: red; */
      
    }
    .loading{
      position: relative;
    }
    .loading::before{
      content: '';
      display: block;
      position: absolute;
      top: calc(50% - 1.8em);
      left: calc(50% - 1.8em);
      width: 3.6em;
      height: 3.6em;
      border: 0.2em solid #ddd ;
      border-color: #15172b transparent transparent #15172b;
      border-radius: 50%;
      -webkit-animation: loading 1s infinite 0.11s;
      animation: loading 1s infinite 0.11s;
    }
    .loading::after{
      content: '';
      display: block;
      position: absolute;
      top: calc(50% - 1.2em);
      left: calc(50% - 1.2em);
      width: 2.4em;
      height: 2.4em;
      border: 0.2em solid #ddd ;
      border-color: #15172b transparent transparent #15172b;
      border-radius: 50%;
      -webkit-animation: loading 1s infinite 0.33s;
      animation: loading 1s infinite 0.33s;
    }
    .circle{
      width: 3em;
      height: 3em;
      border-radius: 50%;
      border: 0.2em solid #ddd;
      border-color: #15172b transparent transparent #15172b;
      -webkit-animation: loading 1s infinite 0.44s;
      animation: loading 1s infinite 0.44s;
    }
    @-webkit-keyframes loading{
      from{
        transform: rotate(0deg);
      }
      to{
        transform: rotate(360deg);
      }
    }
    @keyframes loading{
      from{
        transform: rotate(0deg);
      }
      to{
        transform: rotate(360deg);
      }
    }
    </style>
    <section style="margin-top: 20%; color: #15172b; text-align: center;">
        <h1>Thank you for purchasing with us!</h1>
        <p>We are processing your payment...</p>
    </section>
    <section style="margin-top: 4%;" class="container loading">
        <div class="circle"></div>
    </section>
