<style>
    *,
    *::before,
    *:after{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      width: 100%;
      height: 100vh;
      background: #212934;
      color: #ddd;
      /* display: flex;
      justify-content: center;
      align-items: center; */
    }
    .container{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading{
      position: relative;
    }
    main {
      margin-top: 23%;
    }
    .loading::before{
      content: '';
      display: block;
      position: absolute;
      top: calc(50% - 1.8em);
      left: calc(50% - 1.8em);
      width: 3.6em;
      height: 3.6em;
      border: 0.2em solid #ddd ;
      border-color: #fff transparent transparent #fff;
      border-radius: 50%;
      -webkit-animation: loading 1s infinite 0.11s;
      animation: loading 1s infinite 0.11s;
    }
    .loading::after{
      content: '';
      display: block;
      position: absolute;
      top: calc(50% - 1.2em);
      left: calc(50% - 1.2em);
      width: 2.4em;
      height: 2.4em;
      border: 0.2em solid #ddd ;
      border-color: #fff transparent transparent #fff;
      border-radius: 50%;
      -webkit-animation: loading 1s infinite 0.33s;
      animation: loading 1s infinite 0.33s;
    }
    .circle{
      width: 3em;
      height: 3em;
      border-radius: 50%;
      border: 0.2em solid #ddd;
      border-color: #fff transparent transparent #fff;
      -webkit-animation: loading 1s infinite 0.44s;
      animation: loading 1s infinite 0.44s;
    }
    @-webkit-keyframes loading{
      from{
        transform: rotate(0deg);
      }
      to{
        transform: rotate(360deg);
      }
    }
    @keyframes loading{
      from{
        transform: rotate(0deg);
      }
      to{
        transform: rotate(360deg);
      }
    }
    </style>
    <main>
      <p style="margin-bottom: 10px;" class="container">Logging in...</p>
    <section class="container loading">
        <div class="circle"></div>
    </section>
    </main>
